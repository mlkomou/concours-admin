<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Résultats
                </h2>
            </div>
        </div>


        <div class="flex items-center">
            <div class="flex items-center flex-auto">
                <button
                    class="flex lg:hidden -ml-2"
                    mat-icon-button>
                    <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                </button>
                <mat-form-field class="fuse-mat-rounded fuse-mat-dense fuse-mat-no-subscript flex-auto ml-4 lg:ml-0">
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:search'"
                        matPrefix></mat-icon>
                    <input
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Recherche'"

                        #searchInput>
                </mat-form-field>
            </div>
            <!-- New note -->
            <button
                class="ml-4 px-1 sm:px-4 min-w-10"
                mat-flat-button
                [color]="'primary'"
            >
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
                <span class="hidden sm:inline-block ml-2">Nouvel reésultat</span>
            </button>
        </div>
    </div>

    <div class="flex-auto p-6 sm:p-10">
        <div class="flex flex-wrap items-start w-full max-w-400 -m-4">
            <table mat-table [dataSource]="resultats" class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="photo">
                    <th mat-header-cell *matHeaderCellDef> Image</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="concoursImage">
                            <img [src]=makeImageUrl(element.concours?.path)>
                        </div>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Titre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="concours">
                    <th mat-header-cell *matHeaderCellDef> Concours </th>
                    <td mat-cell *matCellDef="let element"> {{element.concours?.name}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="visibily">
                    <th mat-header-cell *matHeaderCellDef> Etat </th>
                    <td mat-cell *matCellDef="let element">
                        <div [innerHTML]="element.visibily == true ? 'Actif' : 'Désactif'" [ngClass]="element.visibily == true ? 'resultStateSuccess' : 'resultStateDanger'">
                            Actif
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-slide-toggle matTooltip="Activer/Désactiver" style="margin-left: 15px;" color="primary" [checked]="element.visibily"  (change)="toggle($event, element.id)"></mat-slide-toggle>
                        <button matTooltip="Voir les détails" mat-icon-button color="primary">
                            <mat-icon [svgIcon]="'heroicons_outline:eye'"></mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <mat-paginator
        (page)="getPage($event)"
        [length]="totalElements"
        [pageSize]="size">
    </mat-paginator>
</div>


<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                  Publication du résultat pour {{concours?.name}}
                </h2>
            </div>
        </div>


        <div class="flex items-center">
<!--            <div class="flex items-center flex-auto">-->
<!--                <button-->
<!--                    class="flex lg:hidden -ml-2"-->
<!--                    mat-icon-button>-->
<!--                    <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>-->
<!--                </button>-->
<!--                <mat-form-field style="width: 100%" class="fuse-mat-rounded fuse-mat-dense fuse-mat-no-subscript flex-auto ml-4 lg:ml-0">-->
<!--                    <mat-icon-->
<!--                        class="icon-size-5"-->
<!--                        [svgIcon]="'heroicons_solid:search'"-->
<!--                        matPrefix></mat-icon>-->
<!--                    <input-->
<!--                        style="width: 100%"-->
<!--                        matInput-->
<!--                        [autocomplete]="'off'"-->
<!--                        [placeholder]="'Insérez le titre du résultat ici...'"-->

<!--                        #searchInput>-->
<!--                </mat-form-field>-->
<!--            </div>-->
            <button
                (click)="publishResult()"
                [disabled]="!resultatName || (admisArr.length == 0)"
                class="ml-4 px-1 sm:px-4 min-w-10"
                mat-flat-button
                [color]="'primary'"
            >
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:save'"></mat-icon>
                <span class="hidden sm:inline-block ml-2">Publiez le résultat</span>
                <mat-spinner [diameter]="20" *ngIf="isPublish == true"></mat-spinner>
            </button>
        </div>
    </div>


    <div class="flex-auto p-6 sm:p-10">
        <div class="flex flex-wrap items-start w-full max-w-400 -m-4">
            <div class="flex items-center flex-auto" style="margin-bottom: 10px">
                <button
                    class="flex lg:hidden -ml-2"
                    mat-icon-button>
                    <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                </button>
                <mat-form-field style="width: 100%" class="fuse-mat-rounded fuse-mat-dense fuse-mat-no-subscript flex-auto ml-4 lg:ml-0">
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:chart-bar'"
                        matPrefix></mat-icon>
                    <input
                        style="width: 100%"
                        matInput
                        [(ngModel)]="resultatName"
                        [autocomplete]="'off'"
                        [placeholder]="'Insérez le titre du résultat ici...'"

                        #searchInput>
                </mat-form-field>
            </div>
            <table mat-table [dataSource]="postulations" class="mat-elevation-z8">
                <!-- Position Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>
                        Cochez les admis
<!--                        <section class="example-section">-->
<!--                            <mat-checkbox color="primary" class="example-margin"></mat-checkbox>-->
<!--                        </section>-->
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <section class="example-section">
                            <mat-checkbox (change)="getCheckValue($event, element)" [checked]="checkPostulantChecked(element)" color="primary" class="example-margin"></mat-checkbox>
                        </section>
                    </td>
                </ng-container>

                <ng-container matColumnDef="prenom">
                    <th mat-header-cell *matHeaderCellDef> Prénom</th>
                    <td mat-cell *matCellDef="let element"> {{element.postulant.prenom}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef> Nom </th>
                    <td mat-cell *matCellDef="let element"> {{element.postulant.nom}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="telephone">
                    <th mat-header-cell *matHeaderCellDef> Téléphone </th>
                    <td mat-cell *matCellDef="let element"> {{element.postulant.telephone}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator
                class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                (page)="getPaginationValue($event)"
                [pageSizeOptions]="[5, 10, 25, 100]"
                [length]="totalElements"
                [pageSize]="size"
                [showFirstLastButtons]="true">
            </mat-paginator>
        </div>
    </div>
</div>
